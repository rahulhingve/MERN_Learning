<script>
    let timeout;
   function debounceCalculaeSum(){
    clearTimeout(timeout);
    timeout =  setTimeout(function(){
        calculateSum()
    },700);
    
   }

    async function calculateSum(){
        const a = document.getElementById("Principle").value
        const b = document.getElementById("Rate").value
        const c = document.getElementById("Time").value
        const response = await fetch("https://sum-server.100xdevs.com/interest?principal="+a+"&rate="+b+"&time="+c)
        const ans = await response.text();

        // ans= a*b*c/100;

        document.getElementById("finalAns").innerHTML="simple intrest is:"+ans;
    }
</script>
